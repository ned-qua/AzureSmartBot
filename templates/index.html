<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Consultant Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --azure-blue: #0078d4;
            --azure-dark-blue: #106ebe;
            --azure-light-blue: #50e6ff;
            --azure-purple: #8661c5;
            --text-dark: #323130;
            --text-light: #f3f2f1;
            --background-light: #f5f5f5;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --gradient-blue: linear-gradient(135deg, #0078d4, #50e6ff);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .chat-app {
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            height: 90vh;
            max-height: 1000px;
        }
        
        .header {
            background: var(--gradient-blue);
            color: white;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .bot-avatar {
            width: 48px;
            height: 48px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .bot-avatar img {
            width: 32px;
            height: 32px;
        }
        
        .header-content h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .header-content p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23e0e0e0' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .message {
            margin-bottom: 18px;
            display: flex;
            max-width: 85%;
        }
        
        .user-message {
            margin-left: auto;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            flex-shrink: 0;
        }
        
        .bot-message .message-avatar {
            background-color: var(--azure-blue);
            color: white;
        }
        
        .user-message .message-avatar {
            background-color: var(--azure-purple);
            color: white;
        }
        
        .message-content {
            padding: 14px 18px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .user-message .message-content {
            background-color: var(--azure-blue);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message .message-content {
            background-color: white;
            border: 1px solid #e0e0e0;
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }
        
        .message-content p {
            margin: 0;
        }
        
        .message-time {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
            text-align: right;
        }
        
        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .typing-indicator {
            padding: 14px 18px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: none;
            width: max-content;
            margin-left: 46px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: var(--azure-blue);
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        
        @keyframes blink {
            50% {
                opacity: 1;
            }
        }
        
        .input-area {
            display: flex;
            padding: 16px 24px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            flex: 1;
            background-color: var(--background-light);
            border-radius: 24px;
            padding: 0 16px;
            transition: box-shadow 0.3s ease;
        }
        
        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px var(--azure-light-blue);
        }
        
        #user-input {
            flex-grow: 1;
            border: none;
            padding: 12px 0;
            font-size: 16px;
            background: transparent;
            outline: none;
        }
        
        .emoji-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            padding: 0 8px;
        }
        
        #send-button {
            background-color: var(--azure-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 2px 4px rgba(0, 120, 212, 0.2);
        }
        
        #send-button:hover {
            background-color: var(--azure-dark-blue);
        }
        
        .tag {
            display: inline-block;
            font-size: 12px;
            border-radius: 12px;
            padding: 2px 8px;
            margin-right: 6px;
            background-color: rgba(0, 120, 212, 0.1);
            color: var(--azure-blue);
        }
        
        .services-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .service-chip {
            background-color: rgba(0, 120, 212, 0.1);
            color: var(--azure-blue);
            border: none;
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .service-chip:hover {
            background-color: rgba(0, 120, 212, 0.2);
        }
        
        /* Custom scrollbar */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: transparent; 
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        
        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #999; 
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
                margin: 1rem auto;
            }
            
            .chat-app {
                height: calc(100vh - 2rem);
                border-radius: 12px;
            }
            
            .header {
                padding: 14px 16px;
            }
            
            .bot-avatar {
                width: 40px;
                height: 40px;
            }
            
            .chat-box {
                padding: 16px;
            }
            
            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-app">
            <div class="header">
                <div class="bot-avatar">
                    <!-- Azure logo as SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="32" height="32">
                        <path d="M51.32,91.45,32.86,128.31,95.24,141l26.72-29.09Z" fill="#0078d4"/>
                        <path d="M95.24,50,64.39,79.09l30.85,32.86,44.13-29.08L122,9Z" fill="#50e6ff"/>
                        <path d="M18,91.45l14.82,36.86L64.39,79.09,32.86,50Z" fill="#50e6ff"/>
                    </svg>
                </div>
                <div class="header-content">
                    <h1>Azure Consultant Bot</h1>
                    <p>Your AI expert for cloud architecture</p>
                </div>
            </div>
            
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your Azure consultant and architect. <span style="font-size:18px;">‚òÅÔ∏è</span> How can I help with your cloud environment today?</p>
                        <div class="services-chips">
                            <button class="service-chip"><i class="fas fa-server"></i> App Services</button>
                            <button class="service-chip"><i class="fas fa-database"></i> Databases</button>
                            <button class="service-chip"><i class="fas fa-shield-alt"></i> Security</button>
                            <button class="service-chip"><i class="fas fa-dollar-sign"></i> Cost Optimization</button>
                           <button class="service-chip"><i class="fas fa-wrench"></i> DevOps</button>
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <button class="emoji-button" id="azure-emoji">‚òÅÔ∏è</button>
                    <input type="text" id="user-input" placeholder="Ask me about Azure...">
                </div>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const azureEmojiButton = document.getElementById('azure-emoji');
        const serviceChips = document.querySelectorAll('.service-chip');
        
        let chatHistory = [];

        // Initial focus on input
        userInput.focus();
        
        // Azure emojis array
        const azureEmojis = ['‚òÅÔ∏è', '‚öôÔ∏è', 'üîê', 'üíæ', 'üîÑ', 'üìä', 'üöÄ', 'üíª', 'üåê', 'üîç'];
        let currentEmojiIndex = 0;
        
        // Emoji button click
        azureEmojiButton.addEventListener('click', function() {
            currentEmojiIndex = (currentEmojiIndex + 1) % azureEmojis.length;
            azureEmojiButton.textContent = azureEmojis[currentEmojiIndex];
            userInput.value += ' ' + azureEmojis[currentEmojiIndex] + ' ';
            userInput.focus();
        });
        
        // Service chip buttons
        serviceChips.forEach(chip => {
            chip.addEventListener('click', function() {
                const service = this.textContent.trim();
                userInput.value = `Tell me about ${service} in Azure`;
                userInput.focus();
            });
        });

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            
            if (isUser) {
                avatarDiv.innerHTML = '<i class="fas fa-user"></i>';
            } else {
                avatarDiv.innerHTML = '<i class="fas fa-robot"></i>';
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Process content for Azure emojis
            content = processAzureKeywords(content);
            
            const paragraph = document.createElement('p');
            paragraph.innerHTML = content.replace(/\n/g, '<br>');
            messageContent.appendChild(paragraph);
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();
            messageContent.appendChild(timeDiv);
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(messageContent);
            
            chatBox.appendChild(messageDiv);
            
            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function processAzureKeywords(text) {
            // Add emoji to common Azure terms
            const keywords = {
                'Azure': '‚òÅÔ∏è Azure',
                'App Service': 'üöÄ App Service',
                'Functions': '‚ö° Functions',
                'Logic Apps': 'üîÑ Logic Apps',
                'Virtual Machine': 'üíª Virtual Machine',
                'SQL': 'üóÉÔ∏è SQL',
                'Cosmos DB': 'üåê Cosmos DB',
                'Storage': 'üíæ Storage',
                'Security': 'üîê Security',
                'DevOps': 'üõ†Ô∏è DevOps',
                'Monitor': 'üìä Monitor',
                'API Management': 'üîå API Management'
            };
            
            let processedText = text;
            for (const [keyword, replacement] of Object.entries(keywords)) {
                const regex = new RegExp(`\\b${keyword}\\b`, 'g');
                processedText = processedText.replace(regex, replacement);
            }
            
            return processedText;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, true);
            
            // Clear input
            userInput.value = '';
            
            // Add to history
            chatHistory.push({"role": "user", "content": message});
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Send to backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                } else {
                    // Add bot response to chat
                    addMessage(data.response, false);
                    
                    // Add to history
                    chatHistory.push(data.newMessage);
                    
                    // Limit history length to prevent token limits
                    if (chatHistory.length > 10) {
                        chatHistory = chatHistory.slice(chatHistory.length - 10);
                    }
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage(`Sorry, there was an error communicating with the server.`, false);
                console.error('Error:', error);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
